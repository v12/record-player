<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Player</title>
  <style>
    body {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      margin: 0;
    }

    * {
      box-sizing: content-box;
    }

    .station {
      padding: 0 10px;
      height: 48px;
    }

    .title {
      line-height: 48px;
    }

    .play-wrapper {
      padding: 0 5px 0 0;
      float: left;
      height: 48px;
    }

    .play {
      cursor: pointer;
      position: relative;
      background: transparent;
      border: 0;
      width: 24px;
      height: 48px;
      /*vertical-align: -webkit-baseline-middle;*/
    }
    .play::before, .play::after {
      content: '';
      display: block;
      position: absolute;
      left: 0;
      top: 8px;
      border: 0 solid transparent;
      border-width: 8px 0 8px 16px;
      border-left-color: #eee;
      width: 0;
      height: 0;
      transition: all 0.1s linear;
    }
    .play::before {
      height: 16px;
    }
    .play::after {
      left: 16px;
      top: 16px;
    }
    .play.active::before, .play.active::after {
      border-width: 0 0 0 12px;
      height: 32px;
    }
    .play.active::after {
      left: 18px;
      top: 8px;
    }
  </style>
</head>
<body>
<div id="stations"></div>

<div id="player">
  <button class="play-pause">play/pause</button> <span class="current-track">n/a</span>
</div>

<script src="./index.js"></script>
</body>
</html>
