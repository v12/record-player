<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Player</title>
  <style>
    html, body {
      height: 100%;
      max-height: 100%;
    }

    body {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    :focus {
      outline: 0;
    }

    #player {
      height: 40px;
      line-height: 40px;
      background: #000;
      color: #fff;
      font-size: 0.8rem;
      border-top: 4px solid gray;
    }

    #playback-error {
      padding: 10px;

      background: #f04124;
      color: #fff;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100%;
    }

    .stations {
      flex: 1;
      overflow-y: scroll;
    }

    .station {
      cursor: pointer;
      padding: 0 10px;
      height: 32px;
      border-bottom: 3px solid;
    }

    .station:last-child {
      border-bottom: 0;
    }

    .title {
      line-height: 32px;
    }

    .play-wrapper {
      padding: 4px 10px 4px 0;
      float: left;
      height: 24px;
    }

    .play {
      position: relative;
      display: block;
      background: transparent;
      border: 0;
      width: 16px;
      height: 24px;
    }

    .play::before, .play::after {
      content: '';
      display: block;
      position: absolute;
      left: 0;
      top: 4px;
      border: 4px solid transparent;
      border-left: 8px solid #eee;
      border-right-width: 0;
      width: 0;
      height: 0;
      transition: all 0.1s linear;
    }

    .station:hover .play::before, .station:hover .play::after {
      border-left-color: #888;
    }

    .play::before {
      height: 8px;
    }

    .play::after {
      left: 8px;
      top: 8px;
    }

    .active .play::before, .active .play::after {
      border-width: 0 0 0 6px;
      height: 16px;
    }

    .active .play::after {
      left: 9px;
      top: 4px;
    }
  </style>
</head>
<body>
<div class="app-container">
  <div id="playback-error"><strong class="code">CODE</strong> <span class="message">Error message</span></div>

  <div id="stations" class="stations"></div>

  <div id="player" class="player">
    <button class="play-pause">play/pause</button>
    <span class="current-source">n/a</span>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
