<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Player</title>
  <style>
    * {
      box-sizing: content-box;
    }

    html, body {
      height: 100%;
      max-height: 100%;
    }

    body {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      margin: 0;
    }

    :focus {
      outline: 0;
    }

    #player {
      height: 40px;
      line-height: 40px;
      background: #fac;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: 100%;
    }

    .stations {
      flex: 1;
      overflow-y: scroll;
    }

    .station {
      padding: 0 10px;
      height: 48px;
    }

    .title {
      line-height: 48px;
    }

    .play-wrapper {
      padding: 0 5px 0 0;
      float: left;
      height: 48px;
    }

    .play {
      cursor: pointer;
      position: relative;
      background: transparent;
      border: 0;
      width: 24px;
      height: 48px;
    }

    .play::before, .play::after {
      content: '';
      display: block;
      position: absolute;
      left: 0;
      top: 8px;
      border: 8px solid transparent;
      border-left: 16px solid #eee;
      border-right-width: 0;
      width: 0;
      height: 0;
      transition: all 0.1s linear;
    }

    .play:hover::before, .play:hover::after {
      border-left-color: #888;
    }

    .play::before {
      height: 16px;
    }

    .play::after {
      left: 16px;
      top: 16px;
    }

    .active .play::before, .active .play::after {
      border-width: 0 0 0 12px;
      height: 32px;
    }

    .active .play::after {
      left: 18px;
      top: 8px;
    }
  </style>
</head>
<body>
<div class="app-container">
  <div id="stations" class="stations"></div>

  <div id="player" class="player">
    <button class="play-pause">play/pause</button>
    <span class="current-source">n/a</span>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
